<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="Color Test">
    <meta name="author" content="fadden yin">

    <title>Color Test</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <style>
        .item {
            height: 200px; 
            padding: 10px;
            text-align: center;
            font-size: 30px;
            font-weight: 20px;
        }
        .item_inside {
            height: 120px; 
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: 20px;
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>黄金分割</h1>
        <div><input id="x1" type="text" value="750" /> 乘以 0.618 的 <input id="x2" type="text" value="" /> 次方 等于 <span id="result1"></span></div><br />
        <div><input id="y1" type="text" value="750" /> 乘以 0.382 的 <input id="y2" type="text" value="" /> 次方 等于 <span id="result2"></span></div>

        <script type="text/javascript">
            $("#x2").change(function () {
                let result = $("#x1").val() * Math.pow(0.618, $(this).val());
                $("#result1").text(result);
            });


            $("#y2").change(function () {
                let result = $("#y1").val() * Math.pow(0.382, $(this).val());
                $("#result2").text(result);
            });
        </script>

        <div class="row">
            <div id="block1" class="item col-md-4">
                <span></span>
                <div class="item_inside">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="item col-md-4">
                #ff0000
                <div class="item_inside" style="background:#ff0000">

                </div>
            </div>

            <div class="item col-md-4">
                #00ff00
                <div class="item_inside" style="background:#00ff00">

                </div>
            </div>

            <div class="item col-md-4">
                #0000ff
                <div class="item_inside" style="background:#0000ff">

                </div>
            </div>

            <div class="item col-md-4">
                <span>#00ffff</span>
                <div class="item_inside" style="background:#00ffff">
                </div>
            </div>

            <div class="item col-md-4">
                <span>#ff00ff</span>
                <div class="item_inside" style="background:#ff00ff">
                </div>
            </div>

            <div class="item col-md-4">
                <span>#ffff00</span>
                <div class="item_inside" style="background:#ffff00">
                </div>
            </div>
        </div>

    </div>

</body>

<script type="text/javascript">
    $(function () {

        block1.action();
    })

    let block1 = {
        red: 0,
        action: function () {
            let that = this;
            setTimeout(function () {
                let color = "#" + that.red.toString(16) + "00ff";
                $("#block1 div").css("background-color", color);
                $("#block1 span").text(color);
                that.red = that.red + 1;
                if (block1.red > 255) that.red = 0;
                that.action();
            }, 10)
        }
    }

</script>

</html>
